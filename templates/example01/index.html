<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansible</title>
  </head>
  <body>
    <h2>Message: {{ message }}</h2>
    <div>
      Builded at: {{ ansible_date_time.date }} {{ ansible_date_time.time }}
    </div>
    <div>OS: {{ ansible_lsb.description }}</div>
    <pre wrap="on">
			<code>
				{{ lookup("pipe", "cowsay Render by j2 in ansible") }}
			</code>		
		</pre>
    <div>
				Net interfaces: {{ ifconfig | regex_replace("\n", "kek") }}
		</div>
  </body>
</html>
